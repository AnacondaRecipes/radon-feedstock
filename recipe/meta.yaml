{% set version = "5.0.1" %}

package:
  name: radon
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/radon/radon-{{ version }}.tar.gz
  sha256: 9d6637fb026d63e7a3a65539976461f81a6d4e2b20c420615d0ce4cff73614a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - radon = radon:main

requirements:
  build:
    - python
    - pip
  run:
    - mando >=0.6
    - colorama>=0.4.1  # [py>34]
    - colorama==0.4.1  # [py<=34]
    - flake8-polyfill
    - python
    - future

test:
  imports:
    - radon
  commands:
    - radon

about:
  home: https://github.com/rubik/radon
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Code Metrics in Python
  description: |
    Radon is a Python tool that computes various metrics from the source code. Radon can compute:

    - McCabeâ€™s complexity, i.e. cyclomatic complexity
    - raw metrics (these include SLOC, comment lines, blank lines, &c.)
    - Halstead metrics (all of them)
    - Maintainability Index (the one used in Visual Studio)
  doc_url: https://radon.readthedocs.io

extra:
  recipe-maintainers:
    - igortg
    - tonybaloney
